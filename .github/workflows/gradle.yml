name: Java CI with Gradle

on:
  push:
    branches:
      - 'dev/server'

env:
  S3_BUCKET_NAME: morakmorak
  RESOURCE_PATH: ./server/morak_back_end/src/main/resources/application.yml
  CODE_DEPLOY_APPLICATION_NAME: morak
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: morak-group

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

 # [1] application.yml 생성
      - name: Set yaml file 
        uses: microsoft/variable-substitution@v1
        with:
          files: ./server/morak_back_end/src/main/resources/application.yml
        env:
          spring.datasource.url: jdbc:mysql://?serverTimezone=UTC&characterEncoding=UTF-8
          
        # [3] save build
      - name: Make zip file
        run: zip -r ./test.zip .
        shell: bash

        # [4] aws 권한
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

        # [5] upload
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./test.zip s3://$S3_BUCKET_NAME/test.zip

      
